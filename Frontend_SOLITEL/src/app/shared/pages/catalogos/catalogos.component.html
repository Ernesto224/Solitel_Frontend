<!-- Contenido -->
<div class="flex flex-col mb-0 pb-0">

    <!-- Formulario más elevado y más grande -->
    <div class="flex justify-center items-start">
        <form [formGroup]="formulario" (ngSubmit)="onSubmit()"
            class="space-y-4 w-1/2 bg-white p-8 rounded-lg shadow-lg">

            <!-- Selección de Catálogo -->
            <div class="flex items-center">
                <label for="catalog" class="w-40 text-right mr-4">Catálogo a Editar:</label>
                <select id="catalog" formControlName="catalog" class="border rounded px-4 py-2 w-full">
                    <option *ngFor="let catalogo of catalogos" [value]="catalogo.value">
                        {{ catalogo.nombre }}
                    </option>
                </select>
            </div>

            <!-- Campo de Nombre -->
            <div class="flex items-center">
                <label for="name" class="w-40 text-right mr-4">Nombre:</label>
                <input id="name" type="text" formControlName="name" class="border rounded px-4 py-2 w-full"
                    placeholder="Nombre">
            </div>

            <!-- Campo de Descripción (este se deshabilitará dinámicamente desde TypeScript) -->
            <div class="flex items-center">
                <label for="description" class="w-40 text-right mr-4">Descripción:</label>
                <input id="description" type="text" formControlName="description"
                    class="border rounded px-4 py-2 w-full" placeholder="Descripción">
            </div>

            <!-- Campo de Dependencia (con ngFor para dependencias dinámicas) -->
            <div class="flex items-center">
                <label for="dependency" class="w-40 text-right mr-4">Dependencia:</label>
                <select id="dependency" formControlName="dependency" class="border rounded px-4 py-2 w-full">
                    <option *ngFor="let dep of dependencias" [value]="dep.id">{{ dep.nombre }}</option>
                </select>
            </div>

            <!-- Botones Limpiar y Guardar -->
            <div class="flex justify-end space-x-4">
                <button type="button" (click)="onReset()"
                    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300">
                    Limpiar
                </button>
                <button type="submit"
                    class="bg-[#1976d2] text-[#FFFFFF] px-4 py-2 rounded hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300 flex items-center space-x-2">
                    <span>Guardar</span>
                </button>
            </div>
        </form>
    </div>

    <!-- Tabla con columnas ajustadas y paginación -->
    <table class="min-w-full table-auto border-collapse">
        <thead>
            <tr class="bg-[#1C355C] text-white">
                <th *ngFor="let header of encabezados" class="border px-4 py-2 text-center">{{ header }}
                </th>
                <th class="border px-4 py-2 text-center"></th> <!-- Columna de acciones -->
            </tr>
        </thead>
        <tbody class="bg-[#F3F4F6] text-black">
            <tr *ngFor="let row of contenido" class="hover:bg-gray-200">
                <td *ngFor="let key of keys" class="border px-4 py-2 text-center">{{ row[key] }}</td>
                <!-- Columna de eliminar -->
                <td class="border px-4 py-2 text-center">
                    <button (click)="eliminarCatalogoSeleccionado(catalogoSeleccionado, optenerId(row))"
                        class="bg-red-500 text-white p-2 rounded hover:bg-red-700">
                        Eliminar
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Paginación y tamaño de filas centrados -->
    <div class="flex justify-center items-center mt-4 space-x-8">
        <!-- Selector de tamaño de filas -->
        <div class="flex items-center">
            <label for="pageSize" class="mr-2">Tamaño:</label>
            <select id="pageSize" class="border border-gray-300 rounded p-1">
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
            </select>
        </div>

        <!-- Paginación -->
        <div class="flex items-center space-x-2">
            <!-- Botón ir al inicio -->
            <button class="p-2 rounded bg-gray-200 hover:bg-gray-300">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                    class="w-4 h-4">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 12H5M9 16l-4-4 4-4M19 16l-4-4 4-4" />
                </svg>
            </button>
            <!-- Botón regresar -->
            <button class="p-2 rounded bg-gray-200 hover:bg-gray-300">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                    class="w-4 h-4">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
            <span>1</span> <!-- Número de página -->
            <!-- Botón siguiente -->
            <button class="p-2 rounded bg-gray-200 hover:bg-gray-300">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                    class="w-4 h-4">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </button>
            <!-- Botón ir al final -->
            <button class="p-2 rounded bg-gray-200 hover:bg-gray-300">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                    class="w-4 h-4">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M5 12h14M15 8l4 4-4 4M5 8l4 4-4 4" />
                </svg>
            </button>
        </div>
    </div>

</div>
