<!-- component -->
<div class="min-h-screen flex flex-col">
    <!-- Navbar -->
    <app-navbar class="fixed top-0 w-full z-10"></app-navbar>

    <!-- Layout principal con Sidebar y contenido -->
    <div class="flex flex-grow mt-[72px]">
        <!-- Ajuste del margen para evitar que el contenido se superponga con el navbar -->
        <!-- Sidebar -->
        <app-sidebar class="w-64 fixed top-[72px] h-[calc(100vh-72px)] z-10"></app-sidebar>

        <!-- Contenido -->
        <div class="flex-grow ml-64 p-4">
            <!-- Dentro de la sección de contenido en tu archivo HTML -->
            <!-- Dentro de la sección de contenido en tu archivo HTML -->
            <!-- Formulario centrado y más pequeño -->
            <div class="flex justify-center items-center min-h-screen">
                <form class="space-y-4 w-1/3 bg-white p-6 rounded-lg shadow-lg">
                    <!-- Selección de Catálogo -->
                    <div class="flex items-center">
                        <label for="catalog" class="w-40 text-right mr-4">Catálogo a Editar:</label>
                        <select id="catalog" class="border rounded px-4 py-2 w-full">
                            <option value="">Seleccione</option>
                            <option value="catalog1">Catálogo 1</option>
                            <option value="catalog2">Catálogo 2</option>
                            <option value="catalog3">Catálogo 3</option>
                        </select>
                    </div>

                    <!-- Campo de Nombre -->
                    <div class="flex items-center">
                        <label for="name" class="w-40 text-right mr-4">Nombre:</label>
                        <input id="name" type="text" class="border rounded px-4 py-2 w-full" placeholder="Nombre">
                    </div>

                    <!-- Campo de Descripción -->
                    <div class="flex items-center">
                        <label for="description" class="w-40 text-right mr-4">Descripción:</label>
                        <input id="description" type="text" class="border rounded px-4 py-2 w-full"
                            placeholder="Descripción">
                    </div>

                    <!-- Botón de Enviar -->
                    <div class="flex justify-end">
                        <button type="submit"
                            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300">
                            <i class="fas fa-plus-circle"></i> Agregar
                        </button>
                    </div>
                </form>
            </div>

        </div>

    </div>

    <!-- Footer -->
    <app-footer class="w-full"></app-footer>
</div>
