<div class="flex flex-col mb-0 pb-0">
    <main class="flex-grow p-4">

        <div class="form-container">
            <h2>Catálogos</h2>
            <hr>

            <!-- Formulario de Catálogos -->
            <form [formGroup]="formulario" (ngSubmit)="onSubmit()">

                <!-- Primera fila de selección de Catálogo y Nombre -->
                <div class="form-row">

                    <!-- Selección de Catálogo -->
                    <div class="form-group">
                        <label for="catalog">Catálogo a Editar:</label>
                        <select id="catalog" formControlName="catalog" class="required-field">
                            <option *ngFor="let catalogo of catalogos" [value]="catalogo.value">
                                {{ catalogo.nombre }}
                            </option>
                        </select>
                    </div>

                    <!-- Campo de Dependencia -->
                    <div class="form-group">
                        <label for="dependency">Dependencia:</label>
                        <select id="dependency" formControlName="dependency" class="required-field">
                            <option *ngFor="let dep of dependencias" [value]="dep.id">{{ dep.nombre }}</option>
                        </select>
                    </div>

                </div>

                <!-- Segunda fila de Descripción y Dependencia -->
                <div class="form-row">

                    <!-- Campo de Nombre -->
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input id="name" type="text" formControlName="name" class="required-field" placeholder="Nombre">
                    </div>

                    <!-- Campo de Descripción -->
                    <div class="form-group">
                        <label for="description">Descripción:</label>
                        <input id="description" type="text" formControlName="description" class="required-field"
                            placeholder="Descripción">
                    </div>

                </div>

                <!-- Botones de Acción -->
                <div class="buttons-row space-x-4">
                    <button type="button" (click)="onReset()"
                        class="btn btn-primary text-white flex items-center space-x-2">
                        <i class="material-icons">remove</i>
                        <span>Limpiar</span>
                    </button>
                    <button type="submit" class="btn btn-secondary text-white flex items-center space-x-2">
                        <i class="material-icons">save</i>
                        <span>Guardar</span>
                    </button>
                </div>
            </form>
        </div>

        <!-- Tabla de Catálogos -->
        <section class="mt-8">
            <h2>Lista de Catálogos</h2>
            <hr>

            <table class="styled-table">
                <thead>
                    <tr>
                        <th *ngFor="let header of encabezados" class="text-center">{{ header }}</th>
                        <th class="text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let row of contenido" class="hover:bg-gray-200">
                        <td *ngFor="let key of keys" class="text-center">{{ row[key] }}</td>
                        <td class="text-center">
                            <div class="flex justify-center space-x-2">
                                <button (click)="eliminar(catalogoSeleccionado, optenerId(row))"
                                    class="btn btn-danger flex items-center space-x-1">
                                    <i class="material-icons">delete</i>
                                    <span>Eliminar</span>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</div>
