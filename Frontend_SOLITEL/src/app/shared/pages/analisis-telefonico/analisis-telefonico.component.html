<div class="min-h-screen flex flex-col">
  <!-- Layout principal con Sidebar y contenido -->
  <div class="flex flex-grow mt-[72px]">
    <!-- Contenido principal -->
    <div class="flex-grow ml-64">
      <div class="max-w-5xl mx-auto p-4">
        <!-- Título de la Solicitud -->
        <div class="bg-gray-100 p-4 rounded-lg shadow-md">
          <h2 class="text-2xl font-semibold mb-4">Solicitud de análisis telefónico</h2>

          <!-- Selección de solicitudes de proveedor -->
          <form [formGroup]="form" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div>
              <label class="block text-sm font-medium text-gray-700">Número único:</label>
              <select formControlName="numeroUnico" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <option>Seleccione</option>
                <option *ngFor="let numero of numerosUnicos" [value]="numero">{{ numero }}</option>
              </select>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700">Solicitudes de proveedor:</label>
              <select formControlName="solicitudesProveedor" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <option *ngFor="let solicitud of solicitudesProveedor" [value]="solicitud.TN_IdSolicitudProveedor">
                  {{ solicitud.TN_IdSolicitudProveedor }} - {{ solicitud.TN_NumeroUnico }} - {{ solicitud.TC_Proveedor }}
                </option>
              </select>

            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700">Archivos a analizar:</label>
              <select class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <option>Seleccione</option>
              </select>
            </div>
          </form>

          <!-- Detalle de solicitud -->
          <h3 class="text-lg font-semibold mb-2">Detalle de solicitud</h3>

          <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div>
              <label class="block text-sm font-medium text-gray-700">Oficina de análisis criminal:</label>
              <select formControlName="oficinaAnalisis" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <option>Seleccione</option>
              </select>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700">Tipo de análisis:</label>
              <select formControlName="tipoAnalisis" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <option>Seleccione</option>
              </select>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700">Objetivos del análisis:</label>
              <select formControlName="objetivosAnalisis" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <option>Seleccione</option>
              </select>
            </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div>
              <label class="block text-sm font-medium text-gray-700">Fecha del hecho:</label>
              <input formControlName="fechaHecho" type="date" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700">Otros (objetivos):</label>
              <input formControlName="otrosObjetivos" type="text" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
          </div>

          <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700">Otros detalles:</label>
            <textarea formControlName="otrosDetalles" rows="4" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
          </div>

          <!-- Registros de requerimientos -->
          <h3 class="text-lg font-semibold mb-2">Registros de requerimientos</h3>

          <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
            <div>
              <label class="block text-sm font-medium text-gray-700">Tipo Objetivo:</label>
              <select class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <option>Seleccione</option>
              </select>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700">Objetivo:</label>
              <input type="text" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700">Utilizado por:</label>
              <input type="text" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700">Condición:</label>
              <select class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <option>Seleccione</option>
              </select>
            </div>
          </div>

          <!-- Botones de la tabla -->
          <div class="flex justify-start space-x-4 mb-6">
            <!-- Botón Agregar -->
            <button class="bg-blue-500 text-white px-4 py-2 rounded-md flex items-center" (click)="agregarRequerimiento()">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                <path d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"/>
              </svg>
              Agregar
            </button>

            <!-- Botón Guardar -->
            <button class="bg-blue-500 text-white px-4 py-2 rounded-md flex items-center" (click)="enviarSolicitud()">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                <path d="M5 3a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2V5a2 2 0 00-2-2H5zm4 2a1 1 0 011 1v4a1 1 0 11-2 0V6a1 1 0 011-1zm-2 0H5v4a1 1 0 01-2 0V6a1 1 0 012-1h2z"/>
              </svg>
              Guardar
            </button>
          </div>

          <!-- Tabla de registros -->
          <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-blue-900 text-white">
                <tr>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider"></th>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Tipo Objetivo</th>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Objetivo</th>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Utilizado por</th>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Condición</th>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Aportado por</th>
                </tr>
              </thead>
              <tbody class="bg-white divide-y divide-gray-200">
                <tr *ngFor="let requerimiento of requerimientos; let i = index">
                  <td class="px-6 py-4 whitespace-nowrap">
                    <button class="bg-blue-500 text-white px-2 py-1 rounded-md mr-2" title="Editar" (click)="cargarRequerimientoEnFormulario(i)">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M17.414 2.586a2 2 0 00-2.828 0L5 12.172V15h2.828l9.586-9.586a2 2 0 000-2.828zM7 14v-1.586l9-9L17.586 6l-9 9H7z"/>
                      </svg>
                    </button>
                    <button class="bg-red-500 text-white px-2 py-1 rounded-md" title="Eliminar" (click)="eliminarRequerimiento(i)">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M6 3a1 1 0 011-1h6a1 1 0 011 1v1h3a1 1 0 010 2h-1v11a2 2 0 01-2 2H6a2 2 0 01-2-2V6H3a1 1 0 110-2h3V3zm3 2h2v10a1 1 0 11-2 0V5z" clip-rule="evenodd"/>
                      </svg>
                    </button>
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap">{{ requerimiento.tN_IdTipo }}</td>
                  <td class="px-6 py-4 whitespace-nowrap">{{ requerimiento.tC_Objetivo }}</td>
                  <td class="px-6 py-4 whitespace-nowrap">{{ requerimiento.tC_UtilizadoPor }}</td>
                  <td class="px-6 py-4 whitespace-nowrap">Imputado</td>
                  <td class="px-6 py-4 whitespace-nowrap">Abonado</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
