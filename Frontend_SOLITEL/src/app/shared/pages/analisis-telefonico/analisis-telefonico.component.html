<div class="min-h-screen flex flex-col">
  <!-- Layout principal con Sidebar y contenido -->
  <div class="flex flex-grow mt-[72px]">
    <!-- Contenido principal -->
    <div class="flex-grow ml-64">
      <div class="max-w-5xl mx-auto p-4">
        <!-- Título de la Solicitud -->
        <div class="bg-gray-100 p-4 rounded-lg shadow-md">
          <h2 class="text-2xl font-semibold mb-4">Solicitud de análisis telefónico</h2>

          <!-- Selección de solicitudes de proveedor -->
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div>
              <label class="block text-sm font-medium text-gray-700">Número único:</label>
              <select [(ngModel)]="numeroUnico" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <option value="">Seleccione</option>
                <option *ngFor="let numero of numerosUnicos" [value]="numero">{{ numero }}</option>
              </select>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700">Solicitudes de proveedor:</label>
              <select [(ngModel)]="solicitudesProveedor" multiple class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <option *ngFor="let solicitud of solicitudesProveedor" [value]="solicitud.idSolicitudProveedor">
                  {{ solicitud.idSolicitudProveedor }} - {{ solicitud.numeroUnico }} - {{ solicitud.nombreProveedor }}
                </option>
              </select>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700">Archivos a analizar:</label>
              <select [(ngModel)]="archivosAnalizar" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <option value="">Seleccione</option>
                <!-- Opciones dinámicas si es necesario -->
              </select>
            </div>
          </div>

          <!-- Detalle de solicitud -->
          <h3 class="text-lg font-semibold mb-2">Detalle de solicitud</h3>

          <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div>
              <label class="block text-sm font-medium text-gray-700">Oficina de análisis criminal:</label>
              <select [(ngModel)]="oficinaAnalisis" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <option value="">Seleccione</option>
                <option *ngFor="let oficina of oficinasAnalisis" [value]="oficina.tN_IdOficina">
                  {{ oficina.tC_Nombre }}
                </option>
              </select>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700">Tipo de análisis:</label>
              <select [(ngModel)]="tipoAnalisis" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <option value="Análisis Telefónico">Análisis Telefónico</option>
              </select>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700">Objetivos del análisis:</label>
              <select [(ngModel)]="objetivosAnalisis" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <option value="">Seleccione</option>
                <option value="consultaBaseMaestra">Consulta en la base Maestra</option>
                <option value="cronologiaComunicaciones">Cronología de comunicaciones</option>
                <option value="cronologiaRadioBases">Cronología de comunicaciones con radio bases</option>
                <option value="cronologiaLlamadasInternacionales">Cronología de llamadas internacionales</option>
                <option value="frecuenciaComunicaciones">Frecuencia de comunicaciones</option>
                <option value="flujogramasObservados">Flujogramas entre observados</option>
                <option value="flujogramasComunes">Flujogramas de comunicaciones en común</option>
                <option value="flujogramasLlamadasInternacionales">Flujogramas de llamadas internacionales</option>
                <option value="flujogramasIMEI">Flujogramas de uso de IMEI</option>
                <option value="mapasRadioBases">Mapas de radio bases</option>
                <option value="sumatoriaRadioBases">Sumatoria de radio bases</option>
                <option value="utilizacionIMEI">Utilización de IMEI</option>
                <option value="otros">Otros</option>
              </select>
            </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div>
              <label class="block text-sm font-medium text-gray-700">Fecha del hecho:</label>
              <input [(ngModel)]="fechaHecho" type="date" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700">Otros (objetivos):</label>
              <input [(ngModel)]="otrosObjetivos" type="text" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
          </div>

          <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700">Otros detalles:</label>
            <textarea [(ngModel)]="otrosDetalles" rows="4" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
          </div>

          <!-- Registros de requerimientos -->
          <h3 class="text-lg font-semibold mb-2">Registros de requerimientos</h3>

          <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
            <div>
              <label class="block text-sm font-medium text-gray-700">Tipo Objetivo:</label>
              <select [(ngModel)]="tipoObjetivo" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <option value="">Seleccione</option>
                <option value="Teléfono">Teléfono</option>
                <option value="IMEI">IMEI</option>
                <option value="Radio Base">Radio Base</option>
                <option value="SIM">SIM</option>
              </select>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700">Objetivo:</label>
              <input [(ngModel)]="objetivo" type="text" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700">Utilizado por:</label>
              <input [(ngModel)]="utilizadoPor" type="text" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700">Condición:</label>
              <select [(ngModel)]="condicion" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <option value="">Seleccione</option>
                <option value="Abonado">Abonado</option>
                <option value="Usuario">Usuario</option>
                <option value="Aportado por">Aportado por</option>
              </select>
            </div>
          </div>

          <!-- Botones de acción -->
          <div class="flex justify-start space-x-4 mb-6">
            <button class="bg-blue-500 text-white px-4 py-2 rounded-md flex items-center" (click)="limpiarFormulario()">
              Limpiar
            </button>

            <button class="bg-blue-500 text-white px-4 py-2 rounded-md flex items-center" (click)="agregarRequerimiento()">
              Agregar
            </button>

            <button class="bg-blue-500 text-white px-4 py-2 rounded-md flex items-center" (click)="selectedIndex !== null ? agregarRequerimiento() : null">
              Editar
            </button>
          </div>

          <!-- Tabla de registros -->
          <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-blue-900 text-white">
                <tr>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider"></th>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Tipo Objetivo</th>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Objetivo</th>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Utilizado por</th>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Condición</th>
                </tr>
              </thead>
              <tbody class="bg-white divide-y divide-gray-200">
                <tr *ngFor="let requerimiento of requerimientos; let i = index">
                  <td class="px-6 py-4 whitespace-nowrap">
                    <button class="bg-blue-500 text-white px-2 py-1 rounded-md mr-2" title="Editar" (click)="cargarRequerimientoEnFormulario(i)">
                      Editar
                    </button>
                    <button class="bg-red-500 text-white px-2 py-1 rounded-md" title="Eliminar" (click)="eliminarRequerimiento(i)">
                      Eliminar
                    </button>
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap">{{ requerimiento.TC_TipoObjetivo }}</td>
                  <td class="px-6 py-4 whitespace-nowrap">{{ requerimiento.TC_Objetivo }}</td>
                  <td class="px-6 py-4 whitespace-nowrap">{{ requerimiento.TC_UtilizadoPor }}</td>
                  <td class="px-6 py-4 whitespace-nowrap">{{ requerimiento.TC_Condicion }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Botones generales de la tabla -->
  <div class="center-buttons">
    <button class="bg-blue-500 text-white px-4 py-2 rounded-md flex items-center" (click)="agregarRequerimiento()">
      Agregar
    </button>

    <button class="bg-blue-500 text-white px-4 py-2 rounded-md flex items-center" (click)="enviarSolicitud()">
      Guardar
    </button>
  </div>
</div>
