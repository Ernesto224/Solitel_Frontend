<app-navbar-simple></app-navbar-simple>
<app-alerta [tipo]="alertatipo" [mensaje]="alertaMensaje" [visible]="alertaVisible"></app-alerta>
<div class="flex justify-center items-center bg-[#D9D9D9] w-[100%] h-[85vh]">
  <div class="bg-[#FFFFFF] rounded-lg shadow-lg p-10 w-[25%] h-auto">

    <!-- Imagen del encabezado -->
    <div class="flex justify-center mb-6">
      <img src="https://sitiooij.poder-judicial.go.cr/images/placa-lg.png" alt="Placa OIJ" class="w-28 h-auto" />
    </div>

    <!-- Formulario de login -->
    <form [formGroup]="formulario" class="space-y-6">

      <!-- Campo de usuario -->
      <div class="form-group input-with-icon">
        <i class="material-icons icon">person</i>
        <input type="text" formControlName="username" placeholder="Nombre Usuario" class="w-full required-field"
          required />
      </div>

      <!-- Campo de contraseña -->
      <div class="form-group input-with-icon">
        <i class="material-icons icon">lock</i>
        <input type="password" formControlName="password" placeholder="Contraseña" class="w-full required-field"
          required />
      </div>

      <!-- Botón de inicio de sesión -->
      <div class="flex justify-center buttons-row">
        <button type="button"
          class="btn btn-primary px-4 py-2 rounded focus:outline-none focus:ring focus:ring-blue-300 flex justify-center space-x-2 w-full"
          (click)="verificarInicioSesion()">
          <i class="material-icons">login</i>
          <span>Iniciar Sesión</span>
        </button>
      </div>

    </form>
  </div>
</div>
<app-footer></app-footer>
