<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white rounded-lg shadow-lg p-10 w-full max-w-lg">
    
    <!-- Imagen del encabezado -->
    <div class="flex justify-center mb-6">
      <img src="https://sitiooij.poder-judicial.go.cr/images/placa-lg.png" alt="Placa OIJ" class="w-28 h-auto">
    </div>

    <!-- Formulario de login -->
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="space-y-6">

      <!-- Campo de usuario -->
      <div class="flex items-center border-b border-gray-300 py-3">
        <i class="fas fa-user text-gray-500 mr-3"></i>
        <input type="text" formControlName="username" placeholder="Usuario" class="appearance-none bg-transparent border-none w-full text-gray-700 py-2 px-2 leading-tight focus:outline-none">
      </div>
      <div *ngIf="formulario.get('username')?.invalid && formulario.get('username')?.touched" class="text-red-500 text-sm">
        El campo de usuario es obligatorio.
      </div>

      <!-- Campo de contraseña -->
      <div class="flex items-center border-b border-gray-300 py-3">
        <i class="fas fa-lock text-gray-500 mr-3"></i>
        <input type="password" formControlName="password" placeholder="Contraseña" class="appearance-none bg-transparent border-none w-full text-gray-700 py-2 px-2 leading-tight focus:outline-none">
      </div>
      <div *ngIf="formulario.get('password')?.invalid && formulario.get('password')?.touched" class="text-red-500 text-sm">
        La contraseña es obligatoria.
      </div>

      <!-- Botón de inicio de sesión -->
      <div class="flex justify-center">
        <button type="submit" class="bg-blue-500 text-white font-bold px-6 py-3 rounded hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300 w-full">
          Iniciar Sesión
        </button>
      </div>

    </form>
  </div>
</div>
