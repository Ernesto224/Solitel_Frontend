<div *ngIf="visible"
    class="fixed inset-0 flex items-end px-4 py-6 sm:items-start sm:p-6 z-50 alerta-container pointer-events-none">
    <div class="flex w-full flex-col items-center sm:items-end pointer-events-auto">
        <div
            class="w-full max-w-sm overflow-hidden rounded-lg shadow-lg ring-1 ring-black ring-opacity-5">
            <div [ngStyle]="{ 'background-color': backgroundColor, 'color': color }" class="p-4">
                <div class="flex items-start">
                    <div class="flex-shrink-0">
                        <svg *ngIf="tipo === 'satisfaccion'" class="h-6 w-6 text-green-400" fill="none"
                            viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <svg *ngIf="tipo === 'error'" class="h-6 w-6 text-red-500" fill="none" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M12 8v4m0 4v.01M4 12a8 8 0 1116 0 8 8 0 01-16 0z" />
                        </svg>
                        <svg *ngIf="tipo === 'advertencia'" class="h-6 w-6 text-yellow-500" fill="none"
                            viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M12 8v4m0 4v.01M4 12a8 8 0 1116 0 8 8 0 01-16 0z" />
                        </svg>
                    </div>
                    <div class="ml-3 w-0 flex-1 pt-0.5">
                        <p class="text-sm font-medium">{{ tipo | titlecase }}!</p>
                        <p class="mt-1 text-sm">{{ mensaje }}</p>
                    </div>
                    <div class="ml-4 flex flex-shrink-0">
                        <button (click)="cerrarAlerta()" type="button"
                            class="inline-flex rounded-md text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                            <span class="sr-only">Cerrar</span>
                            <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path
                                    d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
